name: CI

on: [push]


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: 16
         cache: 'npm'

      - name: run CI
        run: |
          yarn install # or yarn install
          yarn run lint # or yarn lint
          yarn run build # or yarn build
